server {
    listen 80;
    listen [::]:80;

    # Menangkap subdomain
    server_name ~^(?<subdomain>.+)\.pakaiapp\.online$;

    # =========================================
    # LOGGING
    # =========================================
    access_log /var/log/nginx/pakaiapp.online.access.log;
    error_log  /var/log/nginx/pakaiapp.online.error.log warn;

    # =========================================
    # OPTIMASI & SECURITY
    # =========================================
    server_tokens off;
    client_max_body_size 50M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # =========================================
    # ROOT DIRECTORIES
    # =========================================
    # Root untuk React Frontend
    set $react_root /var/www/ezmenu-client/dist;
    # Root untuk Laravel Backend
    set $laravel_root /var/www/ezmenu-dashboard/public;

    root $laravel_root; # Default root ke Laravel agar PHP bisa dieksekusi
    index index.php index.html;

    # =========================================
    # ROUTING STRATEGY
    # =========================================

    # 1. Cek apakah request adalah file statis React (js, css, images, dll)
    #    atau halaman root (/) yang harusnya dilayani oleh React
    location / {
        root $react_root;
        try_files $uri $uri/ @laravel;
    }

    # 2. Fallback ke Laravel jika file tidak ditemukan di React
    location @laravel {
        root $laravel_root;
        try_files $uri $uri/ /index.php?$query_string;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # 3. Handle PHP Execution (Selalu ke Laravel)
    location ~ \.php$ {
        root $laravel_root;
        try_files $uri =404;

        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    # 4. Force specific paths to Laravel (API, Storage, Admin Panel, etc.)
    #    Ini memastikan path-path ini tidak pernah dicoba di folder React
    location ~ ^/(api|storage|dashboard|livewire|sanctum|vendor|_debugbar|build) {
        root $laravel_root;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # =========================================
    # CACHING ASET STATIS
    # =========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root $react_root; # Asumsi aset statis ada di React build, jika tidak ada akan 404
        try_files $uri @laravel_assets; # Cek di React dulu, kalau gak ada cek di Laravel
        expires 1y;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    location @laravel_assets {
        root $laravel_root;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # =========================================
    # SECURITY
    # =========================================
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
