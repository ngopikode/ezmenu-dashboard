server {
    listen 80;
    listen [::]:80;

    server_name ~^(?<subdomain>.+)\.pakaiapp\.online$;

    access_log /var/log/nginx/pakaiapp.online.access.log;
    error_log  /var/log/nginx/pakaiapp.online.error.log warn;

    server_tokens off;
    client_max_body_size 50M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    set $react_root /var/www/ezmenu-client/dist;
    set $laravel_root /var/www/ezmenu-dashboard/public;

    root $laravel_root;
    index index.php index.html;

    # ==========================
    # REACT FIRST
    # ==========================
    location / {
        root $react_root;
        try_files $uri $uri/ @laravel;
    }

    # ==========================
    # LARAVEL FALLBACK
    # ==========================
    location @laravel {
        root $laravel_root;
        try_files $uri $uri/ /index.php?$query_string;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # ==========================
    # PHP (INI YANG PENTING ðŸ”¥)
    # ==========================
    location ~ \.php$ {
        root $laravel_root;
        try_files $uri =404;

        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

        # ðŸ”¥ WAJIB untuk Cloudflare
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_PORT $server_port;

        include fastcgi_params;

        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    # ==========================
    # FORCE PATH TO LARAVEL
    # ==========================
    location ~ ^/(api|storage|dashboard|livewire|sanctum|vendor|_debugbar|build) {
        root $laravel_root;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ==========================
    # STATIC ASSETS
    # ==========================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root $react_root;
        try_files $uri @laravel_assets;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    location @laravel_assets {
        root $laravel_root;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
